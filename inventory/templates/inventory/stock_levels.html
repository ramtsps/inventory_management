{% extends 'inventory/base.html' %} {% block content %}
<div class="container mt-4">
  <h2 class="fw-bold text-primary">üì¶ Stock Levels</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover shadow-lg mt-3">
      <thead class="table-dark text-white">
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr
          class="{% if product.quantity_in_stock < 10 %}table-danger{% elif product.quantity_in_stock < 50 %}table-warning{% else %}table-success{% endif %}"
        >
          <td class="fw-bold">{{ product.name }}</td>
          <td>{{ product.category.name }}</td>
          <td class="fw-bold">{{ product.quantity_in_stock }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Back Button -->
  <div class="mt-3">
    <a href="{% url 'inventory:dashboard' %}" class="btn btn-secondary">
      ‚¨ÖÔ∏è Back to Dashboard
    </a>
  </div>
</div>
{% endblock %}
