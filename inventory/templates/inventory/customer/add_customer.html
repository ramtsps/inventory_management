{% extends 'inventory/base.html' %} {% block content %}
<div class="container">
  <h2 class="mt-3 fw-bold text-primary">➕ Add Customer</h2>
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="name" class="form-label">Customer Name</label>
      <input type="text" name="name" id="name" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="text"
        name="phone"
        id="phone"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea
        name="address"
        id="address"
        class="form-control"
        rows="3"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success">✅ Add Customer</button>
  </form>
</div>
{% endblock %}
