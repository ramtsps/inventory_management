{% extends 'inventory/base.html' %} {% block content %}
<div class="container">
  <h2 class="mt-3 fw-bold text-primary">🛒 Orders</h2>
  <a href="" class="btn btn-success mb-3">➕ Create Order</a>

  <div class="table-responsive">
    <table class="table table-hover shadow-sm rounded-3">
      <thead
        class="text-white"
        style="background: linear-gradient(135deg, #11998e, #38ef7d)"
      >
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Product</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>#{{ order.id }}</td>
          <td>{{ order.customer }}</td>
          <td>{{ order.product }}</td>
          <td>
            <span
              class="badge {% if order.status == 'Pending' %} bg-warning text-dark {% elif order.status == 'Shipped' %} bg-info {% elif order.status == 'Delivered' %} bg-success {% else %} bg-danger {% endif %}"
            >
              {{ order.status }}
            </span>
          </td>
          <td>
            <a href="" class="btn btn-warning btn-sm">✏️ Edit</a>
            <a href="" class="btn btn-danger btn-sm">🗑️ Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
