<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Global Styles */
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        background-color: #f4f5f7;
      }

      /* Main Header */
      .main-header {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .main-header h3 {
        margin: 0;
        font-weight: bold;
        letter-spacing: 1px;
      }

      /* User Menu */
      .user-menu {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 3px solid white;
        object-fit: cover;
        transition: 0.3s;
      }

      .user-avatar:hover {
        transform: scale(1.1);
      }

      .dropdown-menu {
        background-color: white;
        border-radius: 10px;
        border: none;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .dropdown-menu a {
        color: #333;
        padding: 12px 20px;
        display: block;
        transition: 0.3s;
      }

      .dropdown-menu a:hover {
        background-color: #f1f1f1;
        font-weight: bold;
      }

      .logout-btn {
        background-color: white;
        color: #6a11cb;
        font-weight: bold;
        border-radius: 20px;
        padding: 8px 15px;
        transition: 0.3s;
        border: 2px solid #6a11cb;
      }

      .logout-btn:hover {
        background-color: #6a11cb;
        color: white;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background: linear-gradient(to bottom, #1a1a2e, #16213e);
        color: white;
        height: calc(100vh - 60px);
        padding: 20px;
        position: fixed;
        top: 60px;
        left: 0;
        box-shadow: 4px 0px 8px rgba(0, 0, 0, 0.3);
      }

      .sidebar h5 {
        color: #ffb703;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }

      .sidebar a {
        color: white;
        display: block;
        padding: 12px 15px;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
        font-weight: 500;
        position: relative;
      }

      .sidebar a::before {
        content: "";
        position: absolute;
        left: 0;
        width: 4px;
        height: 100%;
        background-color: transparent;
        transition: 0.3s;
      }

      .sidebar a:hover {
        background: #ffb703;
        color: #16213e;
        transform: translateX(5px);
      }

      .sidebar a:hover::before {
        background-color: #f77f00;
      }

      .content {
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
        height: calc(100vh - 60px);
      }

      .dashboard-container {
        display: flex;
        margin-top: 60px;
      }

      .main-content {
        flex-grow: 1;
        margin-left: 280px;
      }
    </style>
  </head>

  <body>
    <!-- Main Header -->
    <div class="main-header">
      <h3>üì¶ Inventory Management</h3>

      <div class="user-menu">
        <img
          src="https://img.freepik.com/premium-vector/profile-picture-placeholder-avatar-silhouette-gray-tones-icon-colored-shapes-gradient_1076610-40164.jpg?w=826"
          class="user-avatar"
          alt="User"
        />
        <div class="dropdown">
          <button
            class="btn btn-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            {{ user.username }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="dashboard-container">
      <!-- Sidebar (Dashboard Menu) - ONLY SHOW ON DASHBOARD PAGE -->
      <div class="sidebar">
        <h5>üìä Dashboard Menu</h5>
        <a href="{% url 'inventory:dashboard' %}">üè† Dashboard</a>
        <a href="{% url 'inventory:product_list' %}">üì¶ Products</a>
        <a href="{% url 'inventory:order_list' %}">üõí Orders</a>
        <a href="{% url 'inventory:warehouse_list' %}">üè≠ Warehouses</a>
        <a href="{% url 'inventory:user_list' %}">üë§ Users</a>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        {% block content %}{% if messages %}
        <div class="container mt-3">
          {% for message in messages %}
          <div
            class="alert {{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endblock %}
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
