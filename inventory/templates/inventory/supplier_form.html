{% extends 'inventory/base.html' %} {% block content %}

<div class="container">
  <h2 class="mt-4 fw-bold text-primary text-center">{{ title }}</h2>

  <div class="d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="width: 40rem">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Supplier Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter supplier name"
            value="{{ form.name.value|default:'' }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label fw-bold">Contact</label>
          <input
            type="text"
            name="contact"
            id="contact"
            class="form-control"
            placeholder="Enter contact number"
            value="{{ form.contact.value|default:'' }}"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter email address"
            value="{{ form.email.value|default:'' }}"
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label fw-bold">Address</label>
          <textarea
            name="address"
            id="address"
            class="form-control"
            rows="3"
            placeholder="Enter supplier address"
          >
{{ form.address.value|default:'' }}</textarea
          >
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-success px-4">💾 Save</button>
          <a
            href="{% url 'inventory:supplier_list' %}"
            class="btn btn-secondary px-4"
            >⬅️ Cancel</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
